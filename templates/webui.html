$def with (title, body, newsCount, r, time, stTime)
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
$# author: gmebeh
$# coding: utf-8
$# 必须使用crlf换行，否则veer的浏览器显示乱码
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <meta name="description" content="cnBeta.com的全文和热门评论" />
  <meta name="viewport" content="width=device-width; target-densitydpi=device-dpi; initial-scale=1.0; maximum-scale=1.0; user-scalable=0" />
  <!--<meta http-equiv="cleartype" content="on" />
  <meta name="format-detection" content="telephone=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge; chrome=1">
  <meta property="og:type" content="article"/>-->
  <title>$:title</title>
  <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="/static/favicon.ico" />
  <link rel="stylesheet" type="text/css" media="screen"  href="/static/css/index.css" />
  <link rel="alternate" type="application/rss+xml" title="RSS 2.0 全文+热评" href="/feed" />
  <link rel="prev" title="上一页" href="/$:{body[0]['id']}/previous?r=${r}" />
  <link rel="next" title="下一页" href="/$:{body[0]['id']}/next?r=${r}" />
</head>
<body>
  <div>
    <a href="/feed?r=${r}" target="_blank">订阅</a>
    <a href="/">首页</a>
    <a href="/5">最新的5个</a>
    <a href="/start5count5">第6个到第10个</a>
    <a href="/update/1">更新</a>
    </br>
    <p>已缓存${newsCount}条新闻，页面生成时间：<span id="pageTime"></span>s</p>
    $for a in body:
      <div id="news_block">
        <div id="news_title"><h1>$:{a['title']}</h1></div>
        <div id="news_link">
          <a href="http://www.cnbeta.com/articles/$:{a['id']}.htm" target="_blank">查看原文</a>
          <a href="http://m.cnbeta.com/hcomment.php?sid=$:{a['id']}" target="_blank">热门评论</a>
          <a href="http://m.cnbeta.com/mcomment.php?sid=$:{a['id']}" target="_blank">全部评论</a>
          <a href="/$:{a['id']}/previous?r=${r}">上一页</a>
          <a href="/$:{a['id']}/next?r=${r}">下一页</a>
          <a href="/update/$:{a['id']}?r=${r}">刷新本条</a>
        </div>
        <div id="news_content">
          <p>$:{a['content']}</p>
        </div>
        <br/>
        <div id="news_HComment">
          <p>$:{a['hot']}</p>
        </div>
      </div>
    <script language="JavaScript">
      document.getElementById("pageTime").innerHTML = Math.round((${time.time()-stTime})*1000)/1000;
    </script>
    <!--footer
    -->
  </div>
</body>
</html>
